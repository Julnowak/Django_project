{% extends "learning_logs/base.html" %}

{% block content %}

  <head> 
    <title>Tematy</title>
  </head>
  <p> Tematy </p>
  <ul> 
    {% for topic in topics %}
    <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
    </li>
    {% empty %}
    <li>Nie został jeszcze dodany żaden temat.</li>
    {% endfor %}
  </ul> 
{% endblock content %}
